<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta naame="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../static/jquery.min.js"></script> 
    <link rel= "stylesheet" href="../static/main.css">
    <title>login</title>
</head>
<body>
    <header class="header">
        <div>
            <img src="../static/image/HK_Electric.png" width="100px" height="50px">
            <a href="/"><h1 class="logo">HK Electric</h1></a>
        </div>
    </header>
    <fieldset class="sign">
    <legend>Login</legend>
    <div class="enterbox">
    <form action="http://localhost:8000/enter" method="POST">
        <p>Username<input type="text" name="username" id="user"></p>
        <p>Password<input type="password" name="password" id="password"></p>
        <p><input type="submit" value="login" id="sub" disabled ></p>
    </div>
    </form>
    <p>If you a new customer , please <a href="/newuser">singin here</a></p>
    </fieldset>
    
    
    <script>
        $(document).ready(function(){
            $("input").keyup(function(){
                if( $('#user').val() == '' || $('#password').val() == ''){
                    $("#sub").attr("disabled","disabled");}                    
                else{
                    $("#sub").removeAttr("disabled")
                };               
            })
            
        });
    </script>
</body>
</html>
